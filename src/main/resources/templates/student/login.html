<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Login</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">


  <script src="/js/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" href="/plugins/bootstraptable/bootstrap-table.min.css">
  <link rel="stylesheet" href="/css/login.css">



</head>
<body>
<div class="container">
  <div class="form row">
    <form class="form-horizontal col-sm-offset-3 col-md-offset-3">
      <h3 class="form-title">登录</h3>
      <div class="col-sm-9 col-md-9">
        <div class="form-group">
          <!--        用户名图标和用户名输入框            -->
          <i class="fa fa-user" aria-hidden="true"></i>
          <input class="form-control" type="text" name="username" id="username" placeholder="请输入用户名" required autofocus>
        </div>
        <!--        密码图标和密码输入框                -->
        <div class="form-group">
          <i class="fa fa-key" aria-hidden="true"></i>
          <input class="form-control " type="password" name="password" id="password" placeholder="请输入密码" required>
        </div>
        <!--        用超链接跳转到注册页面               -->
        <div class="form-group">
          <br>
          <a href="register.html" hidden>没有账号？立即注册 </a>
        </div>
        <!--         登录按钮           -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="findByNameAndPassword()" id="operation">登录</button>
        </div>

      </div>
    </form>


  </div>
</div>

<script src="/js/bootstrap.js"></script>
<script src="/js/login.js"></script>



</body>
</html>
